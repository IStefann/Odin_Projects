<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin dashboard</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="user">
					<div><img src="./img/account.svg" alt="Profile" /></div>
					<div>
						<p>User name</p>
						<p style="padding-top: 5px; font-size: 0.8rem">Admin</p>
					</div>
				</div>
				<div class="icons">
					<div><img src="./img/language.svg" alt="language" />English</div>
					<img src="./img/search.svg" alt="Search" /><img src="./img/chat.svg" alt="Chat" /><img src="./img/mail.svg" alt="Mail" />
				</div>
			</div>
			<div class="sidebar">
				<div class="sideMain">
					<img style="height: 80px" src="./img/dashboard.svg" alt="Dashboard" />
					<div>Dasher</div>
				</div>
				<div class="sideItems">
					<div class="sideItem"><img src="./img/dev.svg" alt="Developer" />Developer tools</div>
					<div class="sideItem"><img src="./img/history.svg" alt="History" />History</div>
					<div class="sideItem"><img src="./img/task.svg" alt="Tasks" />Tasks</div>
					<div class="sideItem"><img src="./img/community.svg" alt="Community" />Community</div>
					<div class="sideItem"><img src="./img/sales.svg" alt="Sales" />Sales</div>
				</div>
				<div style="align-self: self-end">
					<div class="sideItem"><img src="./img/light.svg" alt="Light" />Theme</div>
					<div class="sideItem"><img src="./img/support.svg" alt="Support" />Support</div>
					<div class="sideItem" style="margin-bottom: 10px"><img src="./img/settings.svg" alt="Settings" />Settings</div>
				</div>
			</div>
			<div class="analytics">
				<div class="analyticsTab">
					Sales
					<div><img src="./img/sell.svg" alt="Sell" />5215</div>
					<div>Number of sales in the last month</div>
				</div>
				<div class="analyticsTab">
					Customers
					<div><img src="./img/customer.svg" alt="customer" />4210</div>
					<div>Number of customers in the last month</div>
				</div>
				<div class="analyticsTab">
					Profit
					<div><img src="./img/profit.svg" alt="profit" />261.510,00$</div>
					<div>Profit in the last month</div>
				</div>
			</div>
			<div class="table">
			</div>
			<div class="other">
				<div class="content"></div>
				<div class="content"></div>
			</div>
			<div class="footer"></div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
