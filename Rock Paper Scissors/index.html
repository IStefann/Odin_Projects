<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game!</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="header">Play Rock Paper Scissors against your device</div>
    <div class="underHeader">First to 5 points wins!</div>

    <div class="choices">
        <button class="btn" id="1">Rock</button>
        <button class="btn" id="2">Paper</button>
        <button class="btn" id="3">Scissors</button>
    </div>
    <div class="result">Computer chose: Rock!</div>
    <div class="scores">
        <div class="playerScore">Player's score:</div>
        <div style="color:black">|</div>
        <div class="pcScore">Computer's score:</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
