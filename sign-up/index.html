<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://fonts.cdnfonts.com/css/agency-fb" rel="stylesheet" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign up form</title>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<div class="zoom">
			<div class="main">
				<div class="imageContainer">
					<div class="imageTxt"><img class="img" src="./logo.png" alt="logo" />DIVE IN</div>
				</div>
				<div class="formContainer">
					<form>
						<div class="header">Unleash Your Inner Explorer <span class="underHeader"> Dive Deep, Swim Safe</span></div>
						<div class="inputs">
							<div class="rows">
								<div>
									<div>*First name:</div>
									<input autocomplete="off" type="text" id="firstName" required />
								</div>
								<div>
									<div>*Last name:</div>
									<input autocomplete="off" type="text" id="lastName" required />
								</div>
							</div>
							<div class="rows">
								<div>
									<div>Email:</div>
									<input autocomplete="off" type="email" id="email" />
								</div>
							</div>
							<div class="rows">
								<div>
									<div>Phone number:</div>
									<input autocomplete="off" type="text" id="phone" />
								</div>
							</div>
							<div class="rows">
								<div>
									<div>*Password:</div>
									<input autocomplete="off" type="password" id="password" required />
								</div>
							</div>
							<div class="rows">
								<div>
									<div>*Confirm password:</div>
									<input autocomplete="off" type="password" id="passwordConfirm" required />
								</div>
							</div>
						</div>
						<div class="noMatch disable">Passwords do not match!</div>
						<div style="text-align: center">
							<button type="submit">Sign up</button>
							<div class="haveAcc">Already have an account? <span class="link">Sign in</span></div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
